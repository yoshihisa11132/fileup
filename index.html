    <style>

<body>
    <div class="container">
        <h1>üìÅ „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</h1>
        <p>Ê≥®ÊÑèÁÇπ„ÅØ<a href="./tyui.html" target="_blank">„Åì„Å°„Çâ</a></p>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <p>„Éï„Ç°„Ç§„É´„Çí„Åì„Åì„Å´„Éâ„É≠„ÉÉ„Éó„Åô„Çã„Åã„ÄÅ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                <label for="fileInput" class="file-label">„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</label>
                <input type="file" id="fileInput" name="file" multiple>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...</p>
            </div>
            <div class="result" id="result"></div>
            <div class="file-list" id="fileList"></div>
        </form>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const fileList = document.getElementById('fileList');

        // „Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„ÉóÊ©üËÉΩ
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files[]', files[i]);
            }

            uploadFiles(formData);
        }

        function uploadFiles(formData) {
            progressContainer.style.display = 'block';
            result.style.display = 'none';

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                    progressText.textContent = `„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠... ${Math.round(percentComplete)}%`;
                }
            });

            xhr.addEventListener('load', function() {
                console.log('„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆå‰∫Ü - „Çπ„ÉÜ„Éº„Çø„Çπ:', xhr.status);
                console.log('„É¨„Çπ„Éù„É≥„Çπ:', xhr.responseText);
                
                progressContainer.style.display = 'none';
                result.style.display = 'block';
                
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        console.log('„Éë„Éº„ÇπÂæå„ÅÆ„É¨„Çπ„Éù„É≥„Çπ:', response);
                        
                        if (response.success) {
                            result.className = 'result success';
                            result.innerHTML = '<strong>‚úÖ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆå‰∫Ü!</strong><br>' + response.message;
                            
                            // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„É™„É≥„ÇØ„ÇíË°®Á§∫
                            if (response.files && response.files.length > 0) {
                                console.log('„Éï„Ç°„Ç§„É´„É™„Çπ„ÉàË°®Á§∫:', response.files);
                                displayFileList(response.files);
                            }
                        } else {
                            result.className = 'result error';
                            result.innerHTML = '<strong>‚ùå „Ç®„É©„Éº:</strong> ' + response.message;
                        }
                    } catch (e) {
                        console.error('JSON„Éë„Éº„Çπ„Ç®„É©„Éº:', e);
                        result.className = 'result error';
                        result.innerHTML = '<strong>‚ùå „Ç®„É©„Éº:</strong> „Çµ„Éº„Éê„Éº„Åã„Çâ„ÅÆÂøúÁ≠î„ÇíËß£Êûê„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü<br>Áîü„Éá„Éº„Çø: ' + xhr.responseText.substring(0, 200);
                    }
                } else {
                    result.className = 'result error';
                    result.innerHTML = '<strong>‚ùå „Ç®„É©„Éº:</strong> „Çµ„Éº„Éê„Éº„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü („Çπ„ÉÜ„Éº„Çø„Çπ: ' + xhr.status + ')';
                }
            });

            xhr.addEventListener('error', function() {
                console.error('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº');
                progressContainer.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = '<strong>‚ùå „Ç®„É©„Éº:</strong> „Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
            });

            xhr.open('POST', 'upload.php');
            xhr.send(formData);
        }

        function displayFileList(files) {
            // Êó¢Â≠ò„ÅÆ„É™„Çª„ÉÉ„Éà„Éú„Çø„É≥„Åå„ÅÇ„Çå„Å∞ÂâäÈô§
            const existingResetBtn = fileList.querySelector('.reset-btn');
            if (existingResetBtn) {
                existingResetBtn.remove();
            }
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // dlLink„Éó„É≠„Éë„ÉÜ„Ç£„Çí‰ΩøÁî®Ôºà‰øÆÊ≠£Ôºâ
                const shareLink = file.dlLink || file.downloadLink;
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">üìÑ ${escapeHtml(file.original)}</div>
                        <div class="file-size">${file.formattedSize}</div>
                    </div>
                    <div class="button-group">
                        <a href="${escapeHtml(file.downloadLink)}" class="download-btn" download>üì• „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</a>
                        <button type="button" class="copy-btn" onclick="copyToClipboard('${escapeHtml(shareLink)}', this)">üîó „É™„É≥„ÇØ„Ç≥„Éî„Éº</button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });

            // „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥„ÇíËøΩÂä†
            const resetBtn = document.createElement('button');
            resetBtn.type = 'button';
            resetBtn.className = 'reset-btn';
            resetBtn.textContent = 'Êñ∞„Åó„ÅÑ„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ';
            resetBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                resetForm();
            });
            fileList.appendChild(resetBtn);
        }

        // HTML„Ç®„Çπ„Ç±„Éº„ÉóÈñ¢Êï∞„ÇíËøΩÂä†
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Ç≥„Éî„ÉºÈñ¢Êï∞„Çí‰øÆÊ≠£
        function copyToClipboard(text, button) {
            // Clipboard API „Çí‰ΩøÁî®
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(function() {
                    showCopySuccess(button);
                }).catch(function(err) {
                    console.error('Clipboard API failed:', err);
                    fallbackCopyTextToClipboard(text, button);
                });
            } else {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                fallbackCopyTextToClipboard(text, button);
            }
        }

        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„Ç≥„Éî„ÉºÈñ¢Êï∞
        function fallbackCopyTextToClipboard(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(button);
                } else {
                    console.error('Fallback copy failed');
                    showCopyError(button);
                }
            } catch (err) {
                console.error('Fallback copy error:', err);
                showCopyError(button);
            }

            document.body.removeChild(textArea);
        }

        function showCopySuccess(button) {
            const originalText = button.textContent;
            button.textContent = '‚úÖ „Ç≥„Éî„ÉºÂÆå‰∫Ü!';
            button.classList.add('copied');
            
            setTimeout(function() {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 2000);
        }

        function showCopyError(button) {
            const originalText = button.textContent;
            button.textContent = '‚ùå „Ç≥„Éî„ÉºÂ§±Êïó';
            button.style.backgroundColor = '#dc3545';
            
            setTimeout(function() {
                button.textContent = originalText;
                button.style.backgroundColor = '';
            }, 2000);
        }

        function resetForm() {
            result.style.display = 'none';
            fileList.innerHTML = '';
            fileInput.value = '';
        }

        // „Éï„Ç©„Éº„É†„ÅÆÈÄÅ‰ø°„ÇíÈò≤„Åê
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
