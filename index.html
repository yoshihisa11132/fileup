<body>
    <div class="container">
        <h1>ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</h1>
        <p>æ³¨æ„ç‚¹ã¯<a href="./tyui.html" target="_blank">ã“ã¡ã‚‰</a></p>
        <form id="uploadForm" enctype="multipart/form-data">

                <p>ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã“ã“ã«ãƒ‰ãƒ­ãƒƒãƒ—ã™ã‚‹ã‹ã€ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠã—ã¦ãã ã•ã„</p>
                <label for="fileInput" class="file-label">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</label>
                <input type="file" id="fileInput" name="file" multiple>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...</p>
            </div>
            <div class="result" id="result"></div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const fileList = document.getElementById('fileList');

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—æ©Ÿèƒ½
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files[]', files[i]);
            }

            uploadFiles(formData);
        }

        function uploadFiles(formData) {
            progressContainer.style.display = 'block';
            result.style.display = 'none';
            // fileList.innerHTML = ''; // ã“ã‚Œã‚’ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆã—ã¦æ—¢å­˜ã®ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã‚’æ®‹ã™

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                    progressText.textContent = `ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­... ${Math.round(percentComplete)}%`;
                }
            });

            xhr.addEventListener('load', function() {
                console.log('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº† - ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹:', xhr.status);
                console.log('ãƒ¬ã‚¹ãƒãƒ³ã‚¹:', xhr.responseText);
                
                progressContainer.style.display = 'none';
                result.style.display = 'block';
                
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        console.log('ãƒ‘ãƒ¼ã‚¹å¾Œã®ãƒ¬ã‚¹ãƒãƒ³ã‚¹:', response);
                        
                        if (response.success) {
                            result.className = 'result success';
                            result.innerHTML = '<strong>âœ… ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†!</strong><br>' + response.message;
                            
                            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯ã‚’è¡¨ç¤º
                            if (response.files && response.files.length > 0) {
                                console.log('ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆè¡¨ç¤º:', response.files);
                                displayFileList(response.files);
                            }
                        } else {
                            result.className = 'result error';
                            result.innerHTML = '<strong>âŒ ã‚¨ãƒ©ãƒ¼:</strong> ' + response.message;
                        }
                    } catch (e) {
                        console.error('JSONãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼:', e);
                        result.className = 'result error';
                        result.innerHTML = '<strong>âŒ ã‚¨ãƒ©ãƒ¼:</strong> ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®å¿œç­”ã‚’è§£æã§ãã¾ã›ã‚“ã§ã—ãŸ<br>ç”Ÿãƒ‡ãƒ¼ã‚¿: ' + xhr.responseText.substring(0, 200);
                    }
                } else {
                    result.className = 'result error';
                    result.innerHTML = '<strong>âŒ ã‚¨ãƒ©ãƒ¼:</strong> ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ (ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ' + xhr.status + ')';
                }
            });

            xhr.addEventListener('error', function() {
                console.error('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼');
                progressContainer.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = '<strong>âŒ ã‚¨ãƒ©ãƒ¼:</strong> ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
            });

            xhr.open('POST', 'upload.php');
            xhr.send(formData);
        }

        function displayFileList(files) {
            // æ—¢å­˜ã®ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ãŒã‚ã‚Œã°å‰Šé™¤
            const existingResetBtn = fileList.querySelector('.reset-btn');
            if (existingResetBtn) {
                existingResetBtn.remove();
            }
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">ğŸ“„ ${file.original}</div>
                        <div class="file-size">${file.formattedSize}</div>
                    </div>
                    <div class="button-group">
                        <a href="${file.downloadLink}" class="download-btn" download onclick="event.stopPropagation()">ğŸ“¥ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
                        <button type="button" class="copy-btn" onclick="copyLink('${file.downloadLink}', this); event.stopPropagation()">ğŸ”— ãƒªãƒ³ã‚¯ã‚³ãƒ”ãƒ¼</button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });

            // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
            const resetBtn = document.createElement('button');
            resetBtn.type = 'button';
            resetBtn.className = 'reset-btn';
            resetBtn.textContent = 'æ–°ã—ã„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰';
            resetBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                resetForm();
            });
            fileList.appendChild(resetBtn);
        }

        function copyLink(link, button) {
            // ã‚¤ãƒ™ãƒ³ãƒˆã®ä¼æ’­ã‚’åœæ­¢
            event.stopPropagation();
            
            navigator.clipboard.writeText(link).then(function() {
                const originalText = button.textContent;
                button.textContent = 'âœ… ã‚³ãƒ”ãƒ¼å®Œäº†!';
                button.classList.add('copied');
                
                setTimeout(function() {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(function(err) {
                console.error('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ:', err);
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼šãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã‚’ä½¿ã£ãŸã‚³ãƒ”ãƒ¼
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const originalText = button.textContent;
                button.textContent = 'âœ… ã‚³ãƒ”ãƒ¼å®Œäº†!';
                button.classList.add('copied');
                
                setTimeout(function() {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function resetForm() {
            result.style.display = 'none';
            fileList.innerHTML = '';
            fileInput.value = '';
        }

        // ãƒ•ã‚©ãƒ¼ãƒ ã®é€ä¿¡ã‚’é˜²ã
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
