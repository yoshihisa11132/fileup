<body>
    <div class="container">
        <h1>ğŸ“ fileup</h1>
        <p>æ³¨æ„ç‚¹ã¯<a href="./tyui.html" target="_blank">ã“ã¡ã‚‰</a></p>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="delete-key-section">
                <label class="delete-key-label" for="deleteKey">ğŸ”‘ å‰Šé™¤ã‚­ãƒ¼ (æ•°å­—ã®ã¿)</label>
                <input type="text" id="deleteKey" class="delete-key-input" pattern="[0-9]*" maxlength="8" placeholder="å‰Šé™¤ã‚­ãƒ¼ã‚’å…¥åŠ›" title="æ•°å­—ã®ã¿å…¥åŠ›ã—ã¦ãã ã•ã„" required>
                <div class="delete-key-note">å¾Œã§ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ã™ã‚‹éš›ã«å¿…è¦ã§ã™ï¼ˆæœªå…¥åŠ›ã®å ´åˆã¯å‰Šé™¤ä¸å¯ï¼‰</div>
            </div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“¤</div>
                <p>ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã“ã“ã«ãƒ‰ãƒ­ãƒƒãƒ—ã™ã‚‹ã‹ã€ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠã—ã¦ãã ã•ã„</p>
                <label for="fileInput" class="file-label">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</label>

            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...</p>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const fileList = document.getElementById('fileList');
        const deleteKeyInput = document.getElementById('deleteKey');

        // å‰Šé™¤ã‚­ãƒ¼ã®å…¥åŠ›åˆ¶é™ï¼ˆæ•°å­—ã®ã¿ï¼‰
        deleteKeyInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—æ©Ÿèƒ½
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;
            
            // å‰Šé™¤ã‚­ãƒ¼ã®æ¤œè¨¼
            const deleteKey = deleteKeyInput.value.trim();
            if (!deleteKey || !/^[0-9]+$/.test(deleteKey)) {
                alert('å‰Šé™¤ã‚­ãƒ¼ã¯æ•°å­—ã§å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚å‰Šé™¤ã‚­ãƒ¼ãŒãªã„ã¨ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ã§ãã¾ã›ã‚“ã€‚');
                return;
            }
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files[]', files[i]);
            }
            
            // å‰Šé™¤ã‚­ãƒ¼ã‚’è¿½åŠ 
            formData.append('delete_key', deleteKey);

            uploadFiles(formData);
        }

        function uploadFiles(formData) {
            progressContainer.style.display = 'block';
            result.style.display = 'none';

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                    progressText.textContent = `ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­... ${Math.round(percentComplete)}%`;
                }
            });

            xhr.addEventListener('load', function() {
                console.log('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº† - ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹:', xhr.status);
                console.log('ãƒ¬ã‚¹ãƒãƒ³ã‚¹:', xhr.responseText);
                
                progressContainer.style.display = 'none';
                result.style.display = 'block';
                
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        console.log('ãƒ‘ãƒ¼ã‚¹å¾Œã®ãƒ¬ã‚¹ãƒãƒ³ã‚¹:', response);
                        
                        if (response.success) {
                            result.className = 'result success';
                            result.innerHTML = '<strong>âœ… ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†!</strong><br>' + response.message;
                            
                            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯ã‚’è¡¨ç¤º
                            if (response.files && response.files.length > 0) {
                                console.log('ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆè¡¨ç¤º:', response.files);
                                displayFileList(response.files, response.delete_key);
                            }
                        } else {
                            result.className = 'result error';
                            result.innerHTML = '<strong>âŒ ã‚¨ãƒ©ãƒ¼:</strong> ' + response.message;
                        }
                    } catch (e) {
                        console.error('JSONãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼:', e);
                        result.className = 'result error';
                        result.innerHTML = '<strong>âŒ ã‚¨ãƒ©ãƒ¼:</strong> ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®å¿œç­”ã‚’è§£æã§ãã¾ã›ã‚“ã§ã—ãŸ<br>ç”Ÿãƒ‡ãƒ¼ã‚¿: ' + xhr.responseText.substring(0, 200);
                    }
                } else {
                    result.className = 'result error';
                    result.innerHTML = '<strong>âŒ ã‚¨ãƒ©ãƒ¼:</strong> ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ (ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ' + xhr.status + ')';
                }
            });

            xhr.addEventListener('error', function() {
                console.error('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼');
                progressContainer.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = '<strong>âŒ ã‚¨ãƒ©ãƒ¼:</strong> ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
            });

            xhr.open('POST', 'upload.php');
            xhr.send(formData);
        }

        function displayFileList(files, deleteKey) {
            // æ—¢å­˜ã®ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ãŒã‚ã‚Œã°å‰Šé™¤
            const existingResetBtn = fileList.querySelector('.reset-btn');
            if (existingResetBtn) {
                existingResetBtn.remove();
            }
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // dlLinkãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ã‚’ä½¿ç”¨ï¼ˆä¿®æ­£ï¼‰
                const shareLink = file.dlLink || file.downloadLink;
                const deleteLink = `delete.php?file=${encodeURIComponent(file.stored)}&key=${deleteKey}`;
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">ğŸ“„ ${escapeHtml(file.original)}</div>
                        <div class="file-size">${file.formattedSize}</div>
                        <div class="delete-info">ğŸ”‘ å‰Šé™¤ã‚­ãƒ¼: ${deleteKey}</div>
                    </div>
                    <div class="button-group">
                        <a href="${escapeHtml(file.downloadLink)}" class="download-btn" download>ğŸ“¥ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
                        <button type="button" class="copy-btn" onclick="copyToClipboard('${escapeHtml(shareLink)}', this)">ğŸ”— ãƒªãƒ³ã‚¯ã‚³ãƒ”ãƒ¼</button>
                        <button type="button" class="delete-btn" onclick="openDeleteLink('${escapeHtml(deleteLink)}')">ğŸ—‘ï¸ å‰Šé™¤</button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });

            // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
            const resetBtn = document.createElement('button');
            resetBtn.type = 'button';
            resetBtn.className = 'reset-btn';
            resetBtn.textContent = 'æ–°ã—ã„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰';
            resetBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                resetForm();
            });
            fileList.appendChild(resetBtn);
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—é–¢æ•°ã‚’è¿½åŠ 
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å‰Šé™¤ãƒªãƒ³ã‚¯ã‚’é–‹ãé–¢æ•°
        function openDeleteLink(deleteUrl) {
            window.open(deleteUrl, '_blank');
        }

        // ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã‚³ãƒ”ãƒ¼é–¢æ•°ã‚’ä¿®æ­£
        function copyToClipboard(text, button) {
            // Clipboard API ã‚’ä½¿ç”¨
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(function() {
                    showCopySuccess(button);
                }).catch(function(err) {
                    console.error('Clipboard API failed:', err);
                    fallbackCopyTextToClipboard(text, button);
                });
            } else {
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                fallbackCopyTextToClipboard(text, button);
            }
        }

        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚³ãƒ”ãƒ¼é–¢æ•°
        function fallbackCopyTextToClipboard(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(button);
                } else {
                    console.error('Fallback copy failed');
                    showCopyError(button);
                }
            } catch (err) {
                console.error('Fallback copy error:', err);
                showCopyError(button);
            }

            document.body.removeChild(textArea);
        }

        function showCopySuccess(button) {
            const originalText = button.textContent;
            button.textContent = 'âœ… ã‚³ãƒ”ãƒ¼å®Œäº†!';
            button.classList.add('copied');
            
            setTimeout(function() {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 2000);
        }

        function showCopyError(button) {
            const originalText = button.textContent;
            button.textContent = 'âŒ ã‚³ãƒ”ãƒ¼å¤±æ•—';
            button.style.backgroundColor = '#dc3545';
            
            setTimeout(function() {
                button.textContent = originalText;
                button.style.backgroundColor = '';
            }, 2000);
        }

        function resetForm() {
            result.style.display = 'none';
            fileList.innerHTML = '';
            fileInput.value = '';
            deleteKeyInput.value = '';
        }

        // ãƒ•ã‚©ãƒ¼ãƒ ã®é€ä¿¡ã‚’é˜²ã
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
