<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Twitter Card（Twitter専用） -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="無料、会員登録不要で使えるファイル共有サイト　fileup">
        <meta name="twitter:description" content="AGPLのOSSだよ！どうもtwitter！">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #59d0ff;
            background-image: linear-gradient(135deg, #2a9bff, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f0ff;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f0ff;
        }
        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .delete-key-section {
            margin-bottom: 20px;
            text-align: center;
        }
        .delete-key-label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        .delete-key-input {
            width: 200px;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .delete-key-note {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }
        .file-label {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .file-label:hover {
            transform: translateY(-2px);
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .file-info {
            flex: 1;
            min-width: 200px;
        }
        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .file-size {
            color: #666;
            font-size: 0.9rem;
        }
        .delete-info {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 3px;
        }
        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        .download-btn:hover {
            transform: translateY(-1px);
            text-decoration: none;
            color: white;
        }
        .copy-btn {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 5px;
            transition: all 0.2s ease;
        }
        .copy-btn:hover {
            transform: translateY(-1px);
            background: #5a6268;
        }
        .copy-btn.copied {
            background: #28a745;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 5px;
            transition: all 0.2s ease;
        }
        .delete-btn:hover {
            transform: translateY(-1px);
            background: #c82333;
        }
        .reset-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 15px;
            transition: all 0.2s ease;
        }
        .reset-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        .button-group {
            display: flex;
            gap: 5px;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📁 fileup</h1>
        <p>注意点は<a href="./tyui.html" target="_blank">こちら</a></p>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="delete-key-section">
                <label class="delete-key-label" for="deleteKey">🔑 削除キー (数字のみ)</label>
                <input type="text" id="deleteKey" class="delete-key-input" pattern="[0-9]*" maxlength="8" placeholder="削除キーを入力" title="数字のみ入力してください" required>
                <div class="delete-key-note">後でファイルを削除する際に必要です（未入力の場合は削除不可）</div>
            </div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📤</div>
                <p>ファイルをここにドロップするか、クリックして選択してください</p>
                <label for="fileInput" class="file-label">ファイルを選択</label>
                <input type="file" id="fileInput" name="file" multiple>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">アップロード中...</p>
            </div>
            <div class="result" id="result"></div>
            <div class="file-list" id="fileList"></div>
        </form>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const fileList = document.getElementById('fileList');
        const deleteKeyInput = document.getElementById('deleteKey');

        // 削除キーの入力制限（数字のみ）
        deleteKeyInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // ドラッグ＆ドロップ機能
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;
            
            // 削除キーの検証
            const deleteKey = deleteKeyInput.value.trim();
            if (!deleteKey || !/^[0-9]+$/.test(deleteKey)) {
                alert('削除キーは数字で入力してください。削除キーがないとファイルを削除できません。');
                return;
            }
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files[]', files[i]);
            }
            
            // 削除キーを追加
            formData.append('delete_key', deleteKey);

            uploadFiles(formData);
        }

        function uploadFiles(formData) {
            progressContainer.style.display = 'block';
            result.style.display = 'none';

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                    progressText.textContent = `アップロード中... ${Math.round(percentComplete)}%`;
                }
            });

            xhr.addEventListener('load', function() {
                console.log('アップロード完了 - ステータス:', xhr.status);
                console.log('レスポンス:', xhr.responseText);
                
                progressContainer.style.display = 'none';
                result.style.display = 'block';
                
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        console.log('パース後のレスポンス:', response);
                        
                        if (response.success) {
                            result.className = 'result success';
                            result.innerHTML = '<strong>✅ アップロード完了!</strong><br>' + response.message;
                            
                            // ダウンロードリンクを表示
                            if (response.files && response.files.length > 0) {
                                console.log('ファイルリスト表示:', response.files);
                                displayFileList(response.files, response.delete_key);
                            }
                        } else {
                            result.className = 'result error';
                            result.innerHTML = '<strong>❌ エラー:</strong> ' + response.message;
                        }
                    } catch (e) {
                        console.error('JSONパースエラー:', e);
                        result.className = 'result error';
                        result.innerHTML = '<strong>❌ エラー:</strong> サーバーからの応答を解析できませんでした<br>生データ: ' + xhr.responseText.substring(0, 200);
                    }
                } else {
                    result.className = 'result error';
                    result.innerHTML = '<strong>❌ エラー:</strong> サーバーエラーが発生しました (ステータス: ' + xhr.status + ')';
                }
            });

            xhr.addEventListener('error', function() {
                console.error('ネットワークエラー');
                progressContainer.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = '<strong>❌ エラー:</strong> ネットワークエラーが発生しました';
            });

            xhr.open('POST', 'upload.php');
            xhr.send(formData);
        }

        function displayFileList(files, deleteKey) {
            // 既存のリセットボタンがあれば削除
            const existingResetBtn = fileList.querySelector('.reset-btn');
            if (existingResetBtn) {
                existingResetBtn.remove();
            }
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // dlLinkプロパティを使用（修正）
                const shareLink = file.dlLink || file.downloadLink;
                const deleteLink = `delete.php?file=${encodeURIComponent(file.stored)}&key=${deleteKey}`;
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">📄 ${escapeHtml(file.original)}</div>
                        <div class="file-size">${file.formattedSize}</div>
                        <div class="delete-info">🔑 削除キー: ${deleteKey}</div>
                    </div>
                    <div class="button-group">
                        <a href="${escapeHtml(file.downloadLink)}" class="download-btn" download>📥 ダウンロード</a>
                        <button type="button" class="copy-btn" onclick="copyToClipboard('${escapeHtml(shareLink)}', this)">🔗 リンクコピー</button>
                        <button type="button" class="delete-btn" onclick="openDeleteLink('${escapeHtml(deleteLink)}')">🗑️ 削除</button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });

            // リセットボタンを追加
            const resetBtn = document.createElement('button');
            resetBtn.type = 'button';
            resetBtn.className = 'reset-btn';
            resetBtn.textContent = '新しいファイルをアップロード';
            resetBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                resetForm();
            });
            fileList.appendChild(resetBtn);
        }

        // HTMLエスケープ関数を追加
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 削除リンクを開く関数
        function openDeleteLink(deleteUrl) {
            window.open(deleteUrl, '_blank');
        }

        // クリップボードコピー関数を修正
        function copyToClipboard(text, button) {
            // Clipboard API を使用
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(function() {
                    showCopySuccess(button);
                }).catch(function(err) {
                    console.error('Clipboard API failed:', err);
                    fallbackCopyTextToClipboard(text, button);
                });
            } else {
                // フォールバック
                fallbackCopyTextToClipboard(text, button);
            }
        }

        // フォールバックコピー関数
        function fallbackCopyTextToClipboard(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(button);
                } else {
                    console.error('Fallback copy failed');
                    showCopyError(button);
                }
            } catch (err) {
                console.error('Fallback copy error:', err);
                showCopyError(button);
            }

            document.body.removeChild(textArea);
        }

        function showCopySuccess(button) {
            const originalText = button.textContent;
            button.textContent = '✅ コピー完了!';
            button.classList.add('copied');
            
            setTimeout(function() {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 2000);
        }

        function showCopyError(button) {
            const originalText = button.textContent;
            button.textContent = '❌ コピー失敗';
            button.style.backgroundColor = '#dc3545';
            
            setTimeout(function() {
                button.textContent = originalText;
                button.style.backgroundColor = '';
            }, 2000);
        }

        function resetForm() {
            result.style.display = 'none';
            fileList.innerHTML = '';
            fileInput.value = '';
            deleteKeyInput.value = '';
        }

        // フォームの送信を防ぐ
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
